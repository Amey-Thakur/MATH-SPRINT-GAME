<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        Site Metadata checks:
        Standardized Title and Meta Author tags for Project Attribution.
    -->
    <title>AMEY & MEGA</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="author" content="Amey Thakur & Mega Satish">

    <!-- Security Meta Tags -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <link rel="canonical" href="https://amey-thakur.github.io/MATH-SPRINT-GAME/">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Premium Loading Screen -->
    <div class="premium-loader">
        <img src="favicon.png" style="width: 140px; filter: drop-shadow(0 0 20px rgba(10, 132, 255, 0.3)); opacity: 1;">
        <div class="loader-bar">
            <div class="loader-fill"></div>
        </div>
        <p
            style="font-family: 'Outfit', sans-serif; font-size: 13px; text-transform: uppercase; letter-spacing: 3px; color: #bbbbbb; margin: 0; font-weight: 500;">
            Initializing Game...</p>
    </div>

    <!-- Script to trigger load finish -->
    <script>
        window.addEventListener('load', function () {
            // Wait for animation to finish significantly
            setTimeout(function () {
                document.body.classList.add('loaded');
            }, 2000);
        });
    </script>
    <div class="game-container">
        <!-- Header -->
        <div class="header">
            <h1>MATH SPRINT GAME</h1>
        </div>


        <!-- splash Page -->
        <!-- 
            Game State: Splash Page
            Initial view where the user selects the difficulty (question count).
            Uses radio buttons for selection to ensure mutually exclusive options.
        -->
        <div class="card" id="splash-page">
            <form id="start-form">
                <div class="selection-container">
                    <!-- 10 Questions radio Input -->
                    <div class="radio-container">
                        <label for="value-10">10 Questions</label>
                        <input type="radio" name="questions" value="10" id="value-10">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value"></span>
                        </span>
                    </div>

                    <!-- 25 Questions radio Input -->
                    <div class="radio-container">
                        <label for="value-25">25 Questions</label>
                        <input type="radio" name="questions" value="25" id="value-25">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value"></span>
                        </span>
                    </div>

                    <!-- 50 Questions radio Input -->
                    <div class="radio-container">
                        <label for="value-50">50 Questions</label>
                        <input type="radio" name="questions" value="50" id="value-50">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value"></span>
                        </span>
                    </div>

                    <!-- 99 Questions radio Input -->
                    <div class="radio-container">
                        <label for="value-99">99 Questions</label>
                        <input type="radio" name="questions" value="99" id="value-99">
                        <span class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value"></span>
                        </span>
                    </div>
                </div>
                <!-- Start Form -->
                <div class="selection-footer">
                    <button class="start" type="submit">Start Round</button>
                </div>
            </form>
        </div>

        <!-- Countdown Page-->

        <div class="card" id="countdown-page" hidden>
            <h1 class="countdown"></h1>
        </div>

        <!-- Game Page -->

        <div class="card" id="game-page" hidden>
            <!-- Game Stats Bar -->
            <div class="game-stats-bar">
                <div class="score-pill right-score" id="right-score">0</div>
                <div class="timer-display" id="timer-display">Time: 0.0s</div>
                <div class="score-pill wrong-score" id="wrong-score">0</div>
            </div>
            <!-- Timer Display -->
            <!-- Game Content Wrapper -->
            <div class="game-content-wrapper">
                <!-- Selected Item Highlight Bar -->
                <div class="selected-item"></div>
                <!-- Item Container -->
                <div class="item-container" id="item-container"></div>

                <!-- Touch Area -->
            </div>
            <!-- Right/Wrong Buttons -->
            <div class="item-footer">
                <button class="wrong" id="wrong-btn" onclick="select(false)">Wrong</button>
                <button class="right" id="right-btn" onclick="select(true)">Right</button>
            </div>
        </div>

        <!-- Score Page -->
        <div class="card" id="score-page" hidden>
            <!-- Score Container -->
            <div class="score-container">
                <h1 class="title">Your Time</h1>
                <h1 class="final-time"></h1>
                <div class="stats-grid">
                    <div class="stat-box">
                        <span class="stat-label">Base Time</span>
                        <span class="base-time"></span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Penalty</span>
                        <span class="penalty-time"></span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Best Score</span>
                        <span class="best-time"></span>
                    </div>
                </div>
            </div>
            <!-- Score Footer -->
            <div class="score-footer">
                <button class="play-again score-btn" onclick="playAgain()" hidden>Play Again</button>
                <button class="share-btn score-btn" onclick="shareScore()" hidden>Share Score</button>
            </div>
        </div>

        <!-- Authorship Footer -->
        <div class="footer">
            <canvas id="footer-canvas"></canvas>
            <h3><span class="footer-intro">Created by</span> <a href="https://github.com/Amey-Thakur" target="_blank"
                    rel="noopener noreferrer" class="link-left">Amey
                    Thakur</a> <span class="math-operator">&</span> <a href="https://github.com/msatmod" target="_blank"
                    rel="noopener noreferrer" class="link-right">Mega
                    Satish</a> <span class="footer-year">| 2022</span></h3>
        </div>
    </div>
    <!-- Script -->
    <script src="shuffle.js"></script>
    <script src="script.js"></script>

</body>

</html>
